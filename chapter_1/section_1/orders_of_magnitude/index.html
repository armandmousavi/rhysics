<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1.1 - Orders of Magnitude</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        #bevy-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5555;
            font-size: 18px;
            font-family: monospace;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading simulation...</div>
    <div id="error"></div>
    <canvas id="bevy-canvas"></canvas>
    
    <script type="module">
        console.log("Starting WASM initialization...");
        
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        try {
            const init = await import('./pkg/orders_of_magnitude.js');
            console.log("Module imported successfully");
            
            await init.default();
            console.log("WASM initialized successfully");
            
            loading.style.display = 'none';
            console.log("Simulation should be running!");
            
        } catch (err) {
            console.error("Error loading simulation:", err);
            loading.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Error loading simulation: ' + err.message + '\n\nCheck browser console for details.';
        }
    </script>
</body>
</html>
